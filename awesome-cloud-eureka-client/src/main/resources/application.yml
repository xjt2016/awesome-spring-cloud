spring:
  application:
    name: awesome-cloud-eureka-client

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.190.166/eureka/
    registry-fetch-interval-seconds: 2
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: debug
